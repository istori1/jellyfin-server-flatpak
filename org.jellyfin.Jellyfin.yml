      - name: intel-mediasdk
        only-arches:
        - x86_64
        buildsystem: cmake
        config-opts:
          - -DBUILD_RUNTIME=OFF
          - -DBUILD_SAMPLES=OFF
          - -DBUILD_TESTS=OFF
          - -DBUILD_TOOLS=OFF
          - -DBUILD_TUTORIALS=OFF
        sources:
          - type: archive
