        sha256: e99ef3feff05444adbd1cb0dbc7f1a9312c47e676b623ee73ffbc634ee645f33

  - name: jellyfin-ffmpeg
    disabled: false
    build-options:
      append-path: /usr/lib/sdk/llvm15/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm15/lib
      arch:
        x86_64:
          env:
            # intel-mediasdk (libmfx) only supports x86_64
            # Flatpak's LLVM is missing NVPTX support for aarch64
            EXTRA_OPTS: --enable-libmfx --enable-cuda-llvm
    buildsystem: simple
    build-commands:
      - cat debian/patches/*.patch | patch -Np1 -d .
      - ./configure
        --prefix="$FLATPAK_DEST/bin/jellyfin-ffmpeg"
        --target-os=linux
        --extra-version=Jellyfin
        --disable-doc
        --disable-ffplay
        --disable-ptx-compression
        --disable-shared
        --disable-libxcb
        --disable-sdl2
        --disable-xlib
        --enable-gpl
        --enable-version3
        --enable-static
        --enable-gmp
        --enable-gnutls
        --enable-chromaprint
        --enable-libfontconfig
        --enable-libass
        --enable-libbluray
        --enable-libdrm
        --enable-libfreetype
        --enable-libfribidi
        --enable-libmp3lame
        --enable-libopus
        --enable-libtheora
        --enable-libvorbis
        --enable-libdav1d
        --enable-libwebp
        --enable-libvpx
        --enable-libx264
        --enable-libx265
        --enable-libzvbi
        --enable-libzimg
        --enable-libshaderc
        --enable-libplacebo
        --enable-vulkan
        --enable-opencl
        --enable-vaapi
        --enable-amf
        --enable-ffnvcodec
        --enable-cuda
        --enable-cuvid
        --enable-nvdec
        --enable-nvenc
        ${EXTRA_OPTS}
      - make -j$(nproc)
      - install -Dm 755 ffmpeg $FLATPAK_DEST/bin/ffmpeg
      - install -Dm 755 ffprobe $FLATPAK_DEST/bin/ffprobe
    sources:
      - type: archive
        url: https://github.com/jellyfin/jellyfin-ffmpeg/archive/refs/tags/v5.1.2-6.tar.gz
        sha256: d06e2ac46bbf5239e1c00fc02dd29a20c611dc76327b46ccca0fc65ebc3eda97
